{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mos Eisley's Cantina</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- [if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
    </script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js>
    </script>
  <![endif]-->

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{% static 'css/mec.css' %}">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar-wrapper">
  <nav class="navbar navbar-inverse navbar-static-top"
       role="navigation">
    <div class="container">
      <header class="navbar-header">
        <button type="button" class="navbar-toggle"
                data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Mos Eisley's Cantina</a>
      </header>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{% url 'home' %}"></a></li>
          <li><a href="/pages/about">About</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
          {% if user %}
            <li><a href="{% url 'sign_out' %}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'sign_in' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div> <!-- end navbar links -->
    </div> <!-- end container -->
  </nav> <!-- end navbar -->

</div> <!-- NAVBAR WRAPPER END -->

<div class="container">
  {% block content %}
  {% endblock %}

  <hr class="featurette-divider">

  <footer>
    <p class="pull-right"><a href="/#">Back to top</a></p>
    <p class="pull-left">&copy; 2016
      <a href="http://www.logicom.gr">Logicom</a>
    </p>
    <p class="text-center">&middot; Powered by about 37 AT-AT Walkers, Python 3 and Django 1.8 &middot;</p>
  </footer>

</div>

  <script src="https://js.stripe.com/v2/" type="text/javascript"></script>
  <script type="text/javascript">
    //<![CDATA[
    Stripe.publishableKey = '{{ publishable }}';
    //]]>
  </script>

  <script src="{% static 'js/jquery-1.12.2.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/application.js' %}"></script>

</body>
</html>
